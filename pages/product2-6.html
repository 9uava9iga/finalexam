<link rel="stylesheet" href="../assets/pagestyle.css"><header>

        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="index.html">產品</a></li>

        <a href="cart.html">
            <img src="../assets/img/cart.png" alt="購物車">
        </a>

</header>

<main>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="../assets/img/BURBANK OPTICS.jpg" alt="商品圖片" style="width: 600px; height: 300px;">
            </div>
            <div class="product-info">
                <h1>BURBANK OPTICS</h1>
                <p>價格：$1,360</p>
                <p>鏡架 拋光 哈瓦那</p>
                <div class="quantity">
                    <label for="quantity">數量:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <button class="add-to-cart">加入購物車</button>
            </div>
        </div>
        <div class="reviews">
            <h2>評論區</h2>
            <div id="review-list">
            </div>
            <div class="product-rating">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <div class="review-form">
                <h3>發表評論</h3>
                <textarea id="review-text" placeholder="寫下你的評論"></textarea>
                <button id="submit-review">提交評論</button>
                <p>user：
                    <div class="star-rating" style="--rating: 80%;"></div>
                    好看!</p>
                <p>user：
                    <div class="star-rating" style="--rating: 80%;"></div>
                    推薦!</p>
            </div>
        </div>
    </div>
